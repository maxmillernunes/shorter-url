name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # 🔍 LINT STAGE
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (LTS 22)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Setup pnpm
      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ Ignore test files in lint
      - name: Run lint
        run: npx eslint "{src,apps,libs}/**/*.ts" --ignore-pattern "test/**" --ignore-pattern "**/*.spec.ts" --fix

  # 🏗️ BUILD STAGE
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ Generate Prisma Client before build
      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build application
        run: pnpm build

  # 🧪 UNIT TEST STAGE
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ Generate Prisma Client for unit tests
      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run unit tests
        run: pnpm test

  # 🚀 E2E TEST STAGE
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-unit
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Environment variable for Prisma connection
    env:
      DATABASE_URL: ${{secrets.DATABASE_URL}}
      JWT_PRIVATE_KEY: ${{secrets.JWT_PRIVATE_KEY}}
      JWT_PUBLIC_KEY: ${{secrets.JWT_PUBLIC_KEY}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for postgres..."
            sleep 2
          done

      # ✅ Generate Prisma Client and deploy migrations
      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run Prisma migrations
        run: pnpx prisma migrate deploy

      - name: Run E2E tests
        run: pnpm test:e2e
