name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ðŸ” LINT STAGE
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js (LTS 22)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3ï¸âƒ£ Setup pnpm
      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      # 4ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # âœ… Ignore test files in lint
      - name: Run lint
        run: npx eslint "{src,apps,libs}/**/*.ts" --ignore-pattern "test/**" --ignore-pattern "**/*.spec.ts" --fix

  # ðŸ—ï¸ BUILD STAGE
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # âœ… Generate Prisma Client before build
      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build application
        run: pnpm build

  # ðŸ§ª UNIT TEST STAGE
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # âœ… Generate Prisma Client for unit tests
      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run unit tests
        run: pnpm test

  # ðŸš€ E2E TEST STAGE
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-unit

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
      DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb
      JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
      JWT_PUBLIC_KEY: ${{ secrets.JWT_PUBLIC_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U $POSTGRES_USER; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Fix JWT secrets (remove trailing newlines)
        run: |
          echo "$JWT_PRIVATE_KEY" | tr -d '\n' > private.b64
          echo "$JWT_PUBLIC_KEY" | tr -d '\n' > public.b64
          export JWT_PRIVATE_KEY=$(cat private.b64)
          export JWT_PUBLIC_KEY=$(cat public.b64)
          echo "âœ… Secrets sanitized"


      - name: Run E2E tests
        run: pnpm test:e2e